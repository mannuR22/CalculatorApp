<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Calculator-App</title>
  

</head>
<body>
  <div class="canvas">
    <div class="calBox">

      <div class="top">

        <div class="calcText">calc</div>
        <div class="themeBox">
          <div class="themeText">THEME</div>
          <div class="themeSelec">
            <div class="themeNo"><p>1</p><p>2</p><p>3</p></div>
            <div class="themeBar">
              <div id="Theme1" class="circle"></div>

            </div>
          </div>
        </div>

      </div>


      <div class="screenBoX">
        <form action="" class="formScreen">
          <input type="text" id="display" class="screen" value="0">
        </form>
        

      </div>
      

      <div class="numPad">

        <div class="row">
          <div id="key7" class="key">7</div>
          <div id="key8"class="key">8</div>
          <div id="key9"class="key">9</div>
          <div id="keyD"class="keyDel">DEL</div>
        </div>

        <div class="row">
          <div id="key4" class="key">4</div>
          <div id="key5" class="key">5</div>
          <div id="key6" class="key">6</div>
          <div id="keyp" class="key">+</div>
        </div>

        <div class="row">
          <div id="key1" class="key">1</div>
          <div id="key2" class="key">2</div>
          <div id="key3" class="key">3</div>
          <div id="keys" class="key">-</div>
        </div>

        <div class="row">
          <div id="keyDec"class="key">.</div>
          <div id="key0"class="key">0</div>
          <div id="keyDiv"class="key">/</div>
          <div id="keym"class="key">x</div>
        </div>
        <div class="row">
          <div class="reset">RESET</div>
          <div class="equals">=</div>
        </div>
      </div>
    </div>

   
  </div>

  <script src="index.js" async></script>
</body>
</html>
